	<script>
	$(document).ready(function(){
		var string = '';
		var stx = decodeURI(getQuerystring('stx'));
		var site_id = getQuerystring('site_id');
		var mb_id = member['mb_id'];
		var params = {"stx":stx,"site_id":site_id,"mb_id":mb_id};
		
		$.ajax({      
			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_search_list.php",  
			data:params,
			success:function(data){
				$.each(data[0],function(key,value){
					if(value.ca_name == 'SNS'){
						var txt_c = '_sns';
					}else if(value.ca_name == 'SHARE'){
						var txt_c = '_sns';
					}else{
						var txt_c = '_blog';
					}
					if(site_id == 'share'){
						string += '<li><a href="product_view_share.html?bo_table='+value.pr_board+'&wr_id='+value.pr_board_id+'&site_id=share"><div class="share_list"><div class="list_item"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.subject_sub+'</span><span class="sh_point">+'+value.sh_wr_link2+'p</span><div class="conts_info"><span class="info_title"><span>조회</span>'+value.wr_hit+'&nbsp;&nbsp;</span></span><span class="info_title"><span>클릭</span>'+value.sh_wr_comment_reply+'</span></div></div><div class="sh_url_b">';
						if(value.sh_url){
							string += '<span class="sh_url_en color_share">발급완료</span><input type="button" class="sh_share">';
						}
						string += '</div></div></div></a></li>';
					}else{
						if(value.ca_name == 'SHARE'){
							string += '<li><a href="product_view_share.html?bo_table='+value.pr_board+'&wr_id='+value.pr_board_id+'&site_id=share"><div class="share_list"><div class="list_item"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.subject_sub+'</span><span class="sh_point">+'+value.sh_wr_link2+'p</span><div class="conts_info"><span class="info_title"><span>조회</span>'+value.wr_hit+'&nbsp;&nbsp;</span></span><span class="info_title"><span>클릭</span>'+value.sh_wr_comment_reply+'</span></div></div><div class="sh_url_b">';
							if(value.sh_url){
								string += '<span class="sh_url_en color_share">발급완료</span><input type="button" class="sh_share">';
							}
							string += '</div></div></div></a></li>';						
						}else{
							$('#search_list').removeClass('share_list');
							string += '<li><a href="product_view.html?bo_table='+value.pr_board+'&wr_id='+value.pr_board_id+'&site_id=blog"><div class="list_item"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.subject_sub+'</span><div class="conts_info"><span class="info_title"><span>신청</span><span class="color'+txt_c+'">'+value.comment+'</span>&nbsp;/&nbsp;'+value.rec_num+'</span><span class="info_title"><span>조회</span>'+value.wr_hit+'</span><span class="info_title"><span>기간</span>D-'+value.bll_d_day+'</span></div></div></div></a></li>';						
						}
					}
				}); 
				$("#search_list").append(string);				
				console.log(data);
				
				//메인배너 slide
				var banner_slide1 = new Swiper('.main_bann', { // 소개이미지 슬라이드
					pagination: {
						el: '.sub-pagination',
					},
					paginationClickable: true, 		
					centeredSlides: true, 
					slidesPerView: 1,
					loop: true,
					autoplay: {
						delay:4200, // slide 시간 실정
					},
					autoplayDisableOnInteraction:false 
				});
				
				//상품 slide
				var swiper = new Swiper('.swiper-container', {
					slidesPerView: 'auto',
					spaceBetween: 12,
					init: true
				});
			},  
			complete:function(){
				$('.loading').hide();
			},			
			error:function(e){  
				console.log(e.responseText);  
			}  
		});  		
	})
