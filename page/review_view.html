<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />

	<title>전체리뷰 상세</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>

	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.min.js"></script>

</head>
<style>
.star_b span {margin-right:3px;font-size:9px;color:#797979}
.star_b img {width:9px}
.answer2 {border-top:1px solid #ebebeb}
.rv_comment li:last-child {border-bottom:none !important}
.star_b span {margin-right:2px}
.star_b img {width:8px}
</style>
<body>
	<div id="header">
		<h1>전체리뷰</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<div class="list_wrap">
		<div class="" style="margin-bottom:55px">
			<div class="rv_img"><img src="../temp-img/view1.jpg"></div>
			<div class="title rv_txt pr_view_info">
				<p class="title" id="wr_subject"></p>
				
				<span class="rv_sub_info star_b" style="padding-bottom:13px;display:block">
					<span id="star_wrap"></span>
					<span id="reivew_star"></span>
					<span class="rv_num_box">리뷰 <span id="rv_num"></span></span>
				</span>
				
				<div class="review_cont" id="pr_subject_sub"></div>
			</div>
			<div class="list_wrap">
				<ul class="list_pn_sd list_sd bk_white" id="comment_wrap">
				</ul>
			</div>
		</div>
		<div class="pr_btn_wrap">
			<div class="pr_btn_p">
				<a id="pr_go">구경하기</a>
				<a id="req_go">신청하기</a>
			</div>
		</div>
	</div>
	<script>

	//전체 로딩
	$(document).ready(function(){
		var bo_table = getQuerystring('bo_table');
		var wr_id = getQuerystring('wr_id');
		var params = {"wr_id":wr_id,"bo_table":bo_table};
		var string = '';
		var comment_string = '';
		if(bo_table == 'sns_review'){
			$('.pr_btn_wrap').addClass('bk_s');
			$('#rv_num').addClass('color_sns');
		}else if(bo_table == 'review'){
			$('.pr_btn_wrap').addClass('bk_b');
			$('#rv_num').addClass('color_blog');
		}
		$.ajax({      
			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_review_view.php",
			data:params,
			success:function(data){
				
				for(var i=0; i < 10; i = i +2){
					if(data.wr_star > i){
						string += '<span class="star"><img src="../img/star';
						if(bo_table == 'sns_review'){
						string += '_y';
						}
						string += '_on.png"></span>';
					}else{
						string += '<span class="star"><img src="../img/star_off.png"></span>';
					}				
				}
				$("#star_wrap").html(string);
				$("#wr_subject").html(data.wr_subject);
				$("#pr_subject_sub").html(data.wr_content);
				$("#rv_num").html(data.wr_comment);
				$("#reivew_star").html(data.wr_star+"점");
				$(".rv_img img").attr("src",data.image);
				//console.log(data);
				
				for(var i =0; i < data.c_page_num; i++){
					comment_string += '<li><a href="#none" data ="';
					if(i == 0){
						comment_string +=  (i+1);
					}else{
						comment_string +=  (i*10+1);
					}	
					comment_string += '" data_n = "'+i+'" class="list_click"><div class="list_txt"><p style=""><span class="title_sub" style="display:inline-block" id="sp">';
					if(i == 0){
						comment_string += (i+1)+'~'+(i+10);
					}else{
						comment_string += (i*10+1)+'~'+((i+1)*10);
					}
				
					comment_string += '번째 리뷰</span></p><span class="ps_r btn_arrow_r"></span></div></a><div class="rv_cmt_list"><div class="rv_comment bk_white"><ul id="comment_li" class="comment_li '+i+'"></ul></div></div>';				
				}
				$("#comment_wrap").html(comment_string);
			},   
			error:function(e){  
				alert(e.responseText);  
			}  
		});
		/*
		$.ajax({      
			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_comment_view.php",
			data:params,
			success:function(data){
				console.log(data);
				//console.log("aaaa");
			},   
			error:function(e){  
				alert(e.responseText);  
			}  
		});		
		*/
		
	});	
	</script>
	<script>
	// 리스트 슬라이드
	$(document).on('click','.list_click', function() {
		var list_s = $(this).attr("data");
		var n = $(this).attr("data_n");
		var bo_table = getQuerystring('bo_table');
		var wr_id = getQuerystring('wr_id');
		var list_f = 10;
		var params = {"wr_id":wr_id,"bo_table":bo_table,"list_s":list_s,"list_f":list_f};
		var com_string = '';
		$(".comment_li").html("");
		$.ajax({      
			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_comment_view.php",
			data:params,
			success:function(data){
				$.each(data,function(key,value){
					com_string += '<li><div class="comment_title"><span class="title_sub">'+value.wr_name+'</span><span class="date_txt" style="padding:0 4px">'+value.datetime+'</span><span class="comment_re"><span class="rv_sub_info star_b">';
						
					for(var i=0; i < 10; i = i +2){
						if(value.wr_7 > i){
							com_string += '<span class="star"><img src="../img/star';
							if(bo_table == 'sns_review'){
							com_string += '_y';
							}
							com_string += '_on.png"></span>';
						}else{
							com_string += '<span class="star"><img src="../img/star_off.png"></span>';
						}				
					}												
					com_string += '<span class="star_gd">'+value.wr_7+'점</span></span></span><div class="comment_img"><img src="'+value.mb_photo+'"></div>';
					if(bo_table == 'sns_review'){
						var txt_c = 'color_sns';
					}
					if(value.wr_1 && !value.wr_1_2){
						com_string += '<a href="'+value.wr_1+'" class="btn_tp1 '+txt_c+'" value="리뷰보기" style="right:0;width:55px">리뷰보기</a>';
					}
					if(value.wr_1_2){
						com_string += '<a href="'+value.wr_1+'" class="btn_tp1 '+txt_c+'" value="리뷰보기" style="margin-right:16px;width:55px">리뷰보기</a><a href="'+value.wr_1_2+'" class="btn_tp1 '+txt_c+'" value="리뷰보기" style="right:0;width:26px;font-size:15px">+</a>';
					}						
					com_string += '</div><div class="comment_conts">'+value.wr_content+'</div></li>';					
				})
				$("."+n).append(com_string);
			},   
			error:function(e){  
				console.log(e.responseText);  
			}  
		});
		
		//$('html,body').animate({scrollTop : $(this).parent('li').offset().top},400);
		$(this).closest('li').toggleClass('on').find('.rv_cmt_list').slideToggle().end().siblings().removeClass('on').find('.rv_cmt_list').slideUp();
		
	})
	</script>	
</body>
</html>
