<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>문의내역</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div id="header">
		<h1>문의내역</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
		<input type="button" class="btn_tp1" value="문의하기">
	</div>
	<div class="list_wrap">
		<ul class="list_pn bk_white" id="">
			<li><a href="#none"><div class="list_txt"><div class="notice_txt"><span class="txt_ov title_sub"><span class="color_blog">[체험리뷰]</span> 리뷰 연장하고 싶어요</span><span class="date_txt">22시간&nbsp;&nbsp;대기</span><!--<span class="ps_r btn_arrow_r"></span>--></div></div></a></li>
			<li><a href="#none"><div class="list_txt"><div class="notice_txt"><span class="txt_ov title_sub"><span class="color_blog">[사이트]</span> 사이트가 안들어가져요</span><span class="date_txt">2017.10.27&nbsp;&nbsp;대기</span></span><!--<span class="ps_r btn_arrow_r"></span>--></div></div></a></li>
			<li><a href="#none"><div class="list_txt"><div class="notice_txt"><span class="txt_ov title_sub"><span class="color_blog">[건의사항]</span> 모두의 블로그 위젯 바뀌었네요</span><span class="date_txt">2017.10.27&nbsp;&nbsp;<span class="color_blog">완료</span></span><!--<span class="ps_r btn_arrow_r"></span>--></div></div></a></li>
			<li><a href="#none"><div class="list_txt"><div class="notice_txt"><span class="txt_ov title_sub"><span class="color_blog">[체험/리뷰]</span> 다얼빈업체 또 구매취소 되었어요</span><span class="date_txt">2017.07.28&nbsp;&nbsp;<span class="color_blog">완료</span><!--<span class="ps_r btn_arrow_r"></span>--></div></div></a><div class="answer"><div>본글</div><div>답변</div></div></li>
		</ul>
		<div id="loading_bar" class="off"></div>
	</div>
	
	<script>
	// 리스트 슬라이드
	$(document).on('click','.list_pn > li > a', function() {
		$(this).closest('li').toggleClass('on').find('.answer').slideToggle().end().siblings().removeClass('on').find('.answer').slideUp();	
	})
	</script>
</body>
</html>
