<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>커뮤니티 글쓰기</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.form.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div id="header">
		<h1>커뮤니티</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<form id="review_reg_form" method="post" enctype="multipart/form-data">
	<div id="m_reg_wrap" method="post" enctype="multipart/form-data">
		<div class="m_reg_li">
			<ul>
				<li>
					<label class="title" for="">카테고리</label>
					<div class="dv_input">
						<select name="" id="">
							<option value="">카테고리 선택</option>
							<option>1</option>
							<option>2</option>
						</select>
					</div>
				</li>
				<li>
					<label class="title" for="">제목</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="" placeholder="제목 입력" required>
						</div>
					</div>
				</li>
				<li>
					<label class="title">내용</label>
					<div class="dv_input">
						<div class="input_txt">
							<textarea class="rg_cont" name="data9" id="data9" placeholder="내용 입력"></textarea>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">이미지</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="file" name="" id="" value="" placeholder="0" required readonly>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="reg_btn">
		<div class="btn_wrap btn_ok">
			<a href="#none" id="btn_submit">등록하기</a>
		</div>
	</div>
	<div class="bottom_txt">커뮤니티에 문제가 있을 시 1:1 문의에<br>내용을 남겨주시면 친절히 안내해드리겠습니다.</div>
	<div class="bottom_txt bt_footer">광고/제휴문의 고객센터 02-3144-2110<br>일반회원 고객센터 02-6392-2121</div>
	</form>
	<script>
	// 약관동의 체크박스
	$(document).ready(function(){
		// 전체동의 선택 시 모든 체크박스 상태 checked true|false
		$('#chk_all').click(function(){
			if($('#chk_all').prop('checked')){
				$('input[name=check]').prop('checked',true);
				$('.btn_ok > a').addClass('on');
			}else{
				$('input[name=check]').prop('checked',false);
				$('.btn_ok > a').removeClass('on');
			}
		})
		// 모든 체크박스 checked 일 때 확인 버튼 on
		$('input[name=check]').click(function(){
			if($('#chk_1').prop('checked') && $('#chk_2').prop('checked')){
				$('.btn_ok > a').addClass('on');
			}else{
				$('.btn_ok > a').removeClass('on');
			}
		})
	})
	
	// 등록버튼 클릭
	$(document).on('click','#btn_submit',function(){
		if ($("#wr_7").val() == "") {
			alert("별점을 남겨주세요.");
			return false;
		}
		/*
		$('#review_reg_form').ajaxForm({
			url: "http://modublog.co.kr/app_public/ajax/.php",
			enctype: "multipart/form-data",
			success: function(args){
				//alert(args);
			}
		});
		$("#review_reg_form").submit();
		*/
	})
	</script>
</body>
</html>
