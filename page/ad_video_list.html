<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>광고영상</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div id="header">
		<h1>광고영상</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<div class="event_list list_wrap">
		<ul id="event_li">
			<li><a href=""><div class="list_conts"><div class="list_txt"><p class="txt_ov title_sub" style="font-size:11px">바비케어몰 홍보 영상</p></div><div class="event_img"><img src="../temp-img/event_img01.jpg"></div></div></a></li>
			
			<li><a href=""><div class="list_conts"><div class="list_txt"><p class="txt_ov title_sub" style="font-size:11px">지리산 나들이 장터 홍보 영사</p></div><div class="event_img"><img src="../temp-img/event_img02.jpg"></div></div></a></li>
		</ul>
	</div>
	<script>
	$(document).ready(function(){
		var params ={};
		var string = '';
		$.ajax({      
			type:"POST",
			data:params,			
			url:"http://modublog.co.kr/app_public/ajax/a_ad_video_list.php",  
			beforeSend:function(){
				//$("#mask_wrap").show();
			},
			success:function(data){
				$.each(data,function(key,value){
					string += '<li><a href=""><div class="list_conts"><div class="list_txt"><p class="txt_ov title_sub" style="font-size:11px">'+value.wr_subject+'</p></div><div class="event_img"><iframe width="100%" height="212"  src="'+value.y_url+'" frameborder="0" allowfullscreen></iframe></div></div></a></li>';
				});
				$("#event_li").html(string);
				
			},   
			error:function(e){  
				alert(e.responseText);  
			}  		
		})
	})
	
	$(document).ajaxComplete(function(){
		$("#mask_wrap").hide();
	})
	</script>
	<div style="z-index:10000; width:100%; height:100%; position:fixed; background-color:#fff; top:0px; left:0px;"  id="mask_wrap">로딩중</div>
</body>
</html>
