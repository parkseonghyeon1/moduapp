<style>
::-webkit-scrollbar {width:6px;height:6px;border:3px solid #fff}
::-webkit-scrollbar-thumb {width:50px;height:30px;background:rgba(0,0,0,.2);border-radius:8px}
::-webkit-scrollbar-track {background:#efefef}
.terms_sub h3 {font-size:11px;margin-top:10px;}
.terms_cont {border:1px solid #ebebeb;padding:10px !important;margin-top:6px !important}
.terms_cont2 {display:none;height:130px;border:1px solid #ebebeb;padding:10px;overflow-y:auto;margin:10px 0 16px 0;font-size:11px}
.prec {padding-bottom:16px}
.prec ul li {font-size:11px;color:#707070;padding-left:15px;background:url(../img/icon_bullet.gif) no-repeat 4px 9px;line-height:18px}
.prec_sub {font-size:11px;font-weight:bold;margin-bottom:4px;padding-left:16px;background:url(../img/icon_bullet.png) no-repeat left center}
</style>

<div id="popup">
	<div id="btn_close"><a></a></div>
	<div id="pop_cont">
	
		<!-- 안내사항 없는경우(일반) -->
		<p class="terms_title"></p>
		<div class="terms_sub"></div>
		<div class="terms_cont"></div>
		<!-- 끝 -->
		
		<!-- 안내사항 있을경우 -->
		<div class="terms_cont2"></div>
		<div class="terms_prec"></div>
		<!-- 끝 -->
		
	</div>
</div>
<div id="mask"></div>

<script>
// 팝업 이벤트
$(document).ready(function(){
	$("#mask").fadeTo("slow",0.5);
	$("#popup").show();
	
	var popHeight = $("#popup").height();
	$("#popup").css("margin-top","-"+popHeight/2-16+"px");
	
	// 팝업 창 로드 시 부모 창 스크롤방지
	$('html, body').css({'overflow': 'hidden', 'height': '100%'}); // 모달팝업 중 html,body의 scroll을 hidden시킴 
	$('#mask').on('scroll touchmove mousewheel', function(event) { // 터치무브와 마우스휠 스크롤방지 
	event.preventDefault();     
	event.stopPropagation();     
	return false; });

	// 팝업 창 닫기 후 부모 창 스크롤방지 해제
	$('html, body').css({'overflow': 'auto', 'height': '100%'}); //scroll hidden 해제 
	$('#mask').off('scroll touchmove mousewheel'); // 터치무브 및 마우스휠 스크롤 가능
});
// 마스크 클릭 닫기
$(document).on('click','#mask',function(){  
	$(this).fadeOut(500);
	$('#popup').fadeOut(500);
	$("html").css("overflow-y","scroll");
});
// 닫기 버튼
$(document).on('click','#btn_close',function(){
	$('#mask').fadeOut(500);
	$('#popup').fadeOut(500);
});

</script>
