<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>신청하기</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.form.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div id="header">
		<h1>신청하기</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<form id="review_reg_form" method="post" enctype="multipart/form-data">
	<div id="m_reg_wrap" method="post" enctype="multipart/form-data">
		<div class="m_reg_li" style="background:none">
			<div style="margin-bottom:10px">
			<p class="title rg_title bk_white">[여성의류] 스윗바비 3기</p>
			<ul style="background:#fff">
				<li>
					<label for="" class="title">배송지</label>
					<div class="dv_input conf_input m_b">
						<div class="input_txt">
							<input class="input" name="mb_zip" id="mb_zip" type="text" placeholder="우편번호 입력" required>
							<input type="button" class="conf_stat btn_conf" id="btn_zip" value="우편검색" onclick="sample4_execDaumPostcode()">
						</div>
						<div class="input_txt2">
							<input class="input" name="mb_addr1" id="mb_addr1" type="text" placeholder="주소 입력" required>
						</div>
						<div class="input_txt3">
							<input class="input" name="mb_addr2" id="mb_addr2" type="text" placeholder="나머지 주소 입력" required>
						</div>
					</div>
				</li>
				<li style="overflow:hidden">
					<label for="" class="title">연락처</label>
					<div class="tel_input" style="overflow:hidden">
						<input class="input" type="text" name="mb_hp1" id="mb_hp1" maxlength="3" numberonly="true" required><em>-</em>
						<input class="input" type="text" name="mb_hp2" id="mb_hp2" maxlength="4" numberonly="true" required><em >-</em>
						<input class="input" type="text" name="mb_hp3" id="mb_hp3" maxlength="4" numberonly="true" required>
					</div>
				</li>
				<li>
					<label class="title" for="">특이사항</label>
					<div class="dv_input">
						<div class="input_txt">
							<textarea class="rg_cont" name="data9" id="data9" placeholder="특이사항을 입력"></textarea>
						</div>
					</div>
				</li>
				<li>
					<label for="" class="title">주의사항</label>
				</li>
			</ul>
			</div>
			<ul style="background:#fff">
				<li>
					<label class="title" for="">신청상품</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="[여성의류] 스윗바비 3기" required readonly>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">리뷰기간</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="12월 05일(월) - 12월 18일(화)" required readonly>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">내블로그</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="http://blog.naver.com/modublog" required readonly>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">기입사항</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="스토어찜&톡톡 ID" required readonly>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">상품선택</label>
					<div class="dv_input">
						<select name="" id="">
							<option value="">상품선택</option>
							<option>A. 상품1</option>
							<option>B. 상품2</option>
						</select>
					</div>
				</li>
				<li>
					<label class="title" for="">신청사연</label>
					<div class="dv_input">
						<div class="input_txt">
							<textarea class="rg_cont" name="data9" id="data9" placeholder="요청한 기입사항을 적지 않으시면 체험단 선정이 어려우니 반드시 적어주세요."></textarea>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="m_reg_li terms_wrap">
		<p class="title">약관동의</p>
		<div class="terms_use terms_all">
			<p>모두동의</p>
			<input type="checkbox" id="chk_all">
			<label for="chk_all"><span></span></label>
		</div>
		<em class="em_b"></em>
		<div class="terms_use">
			<span class="ct">[필수]</span><a href="#none">체험단 이용약관</a>
			<input type="checkbox" id="chk_1" name="check">
			<label for="chk_1"><span></span></label>
		</div>
		<div class="terms_use">
			<span class="ct">[필수]</span><a href="#none">체험단 안내사항</a>
			<input type="checkbox" id="chk_2" name="check">
			<label for="chk_2"><span></span></label>
		</div>
	</div>
	<div class="reg_btn">
		<div class="btn_wrap btn_ok">
			<a href="#none" id="btn_submit">신청하기</a>
		</div>
		<div class="bottom_txt">신청하기에 문제가 있을 시 1:1 문의에<br>내용을 남겨주시면 친절히 안내해드리겠습니다.</div>
		<div class="bottom_txt bt_footer">광고/제휴문의 고객센터 02-3144-2110<br>일반회원 고객센터 02-6392-2121</div>
	</div>
	</form>
	<script>
	// 약관동의 체크박스
	$(document).ready(function(){
		// 전체동의 선택 시 모든 체크박스 상태 checked true|false
		$('#chk_all').click(function(){
			if($('#chk_all').prop('checked')){
				$('input[name=check]').prop('checked',true);
				$('.btn_ok > a').addClass('on');
			}else{
				$('input[name=check]').prop('checked',false);
				$('.btn_ok > a').removeClass('on');
			}
		})
		// 모든 체크박스 checked 일 때 확인 버튼 on
		$('input[name=check]').click(function(){
			if($('#chk_1').prop('checked') && $('#chk_2').prop('checked')){
				$('.btn_ok > a').addClass('on');
			}else{
				$('.btn_ok > a').removeClass('on');
			}
		})
	})
	
	// 등록버튼 클릭
	$(document).on('click','#btn_submit',function(){
		if ($("#wr_7").val() == "") {
			alert("별점을 남겨주세요.");
			return false;
		}
		/*
		$('#review_reg_form').ajaxForm({
			url: "http://modublog.co.kr/app_public/ajax/.php",
			enctype: "multipart/form-data",
			success: function(args){
				//alert(args);
			}
		});
		$("#review_reg_form").submit();
		*/
	})
	</script>
</body>
</html>
