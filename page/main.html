	<script>
	// 이동
    $(document).on('click','.go_a',function(){

	<script>
	$(document).ready(function(){
		var string = '';
		var string_bl = '';
		var string_sn = '';
		var string_sh = '';
		var string_line = '';
		var string_event = '';
		$.ajax({      
			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_main.php",          
			success:function(data){
				//메인배너
				$.each(data[0],function(key,value){
					string += '<div class="swiper-slide"><a href="'+value.bn_bo_table+'?wr_id='+value.bn_wr_id+'" style="display:block"><div class="main_bann_img"><img alt="" src="http://modublog.co.kr/data/file/banner/new_banner/'+value.image_file+'"></div><div class="bann_txt"><p class="title"></p><span></span></div></a></div>';
				}); 
				$('.main_bann').append('<div class="swiper-wrapper" id="rolling_wrap"></div>');
				$("#rolling_wrap").append(string);
				
				//블로그 뿌리기
				$.each(data[1],function(key,value){
					string_bl += '<div class="swiper-slide item"><a href="product_view.html?bo_table='+value.bl_bo_table+'&wr_id='+value.bl_wr_id+'&site_id=blog"><div class="blog_c"><div class="item_img"><img src="'+value.bl_img+'"></div><div class="item_txt"><p><span class="sub_title txt_ov">'+value.bl_wr_subject+'</span></p><span class="sub_txt color_blog">'+value.bl_pr_ca+'</span><span class="sub_txt item_view">조회&nbsp;'+value.bl_wr_hit+'</span></div></div></a></div>';
				}); 
				$("#blog_wrap").append(string_bl);
				
				//SNS 뿌리기
				$.each(data[2],function(key,value){
					string_sn += '<div class="swiper-slide item"><a href="product_view_sns.html?bo_table='+value.sn_bo_table+'&wr_id='+value.sn_wr_id+'&site_id=sns"><div class="sns_c"><div class="item_img"><img src="'+value.sn_img+'"></div><div class="item_txt"><p><span class="sub_title txt_ov">'+value.sn_wr_subject+'</span></p><span class="sub_txt color_sns">'+value.sn_pr_ca+'</span><span class="sub_txt item_view">조회&nbsp;'+value.sn_wr_hit+'</span></div></div></a></div>';
				}); 
				$("#sns_wrap").append(string_sn);
				
				//SHARE 뿌리기
				$.each(data[3],function(key,value){
					string_sh += '<div class="swiper-slide item"><a href="product_view_share.html?bo_table='+value.sh_bo_table+'&wr_id='+value.sh_wr_id+'&site_id=share"><div class="share_c"><div class="item_img"><img src="'+value.sh_img+'"></div><div class="item_txt"><p><span class="sub_title txt_ov">'+value.sh_wr_subject+'</span></p><span class="sub_txt color_share">쉐어</span><span class="sub_txt item_view">클릭&nbsp;'+value.sh_wr_comment_reply+'</span></div></div></a></div>';
				}); 
				$("#share_wrap").append(string_sh);		
				
				//띠배너
				$.each(data[4],function(key,value){
					string_line += '<div class="swiper-slide"><a href="'+value.li_bo_table+'?wr_id='+value.li_wr_id+'" style="display:block"><div class="sub_bann_img"><img alt="" src="http://modublog.co.kr/data/file/banner/new_banner/'+value.li_image_file+'"></div></a></div>';
				});
				$("#line_wrap").append(string_line); 		

				//이벤트
				$.each(data[5],function(key,value){
					string_event += '<a href="event_view.html?&wr_id='+value.ev_wr_id+'"><div class="item event_c"><div class="item_img"><img src="'+value.ev_img+'"></div><div class="item_txt"><p><span class="sub_title txt_ov">'+value.ev_wr_subject+'</span></p><span class="sub_txt item_view txt_ov">'+value.ev_wr_content+'</span></div></div></a>';
				});
				$("#event_wrap").append(string_event); 	

				//메인배너 slide
				var banner_slide1 = new Swiper('.main_bann', { // 소개이미지 슬라이드
					pagination: {
						el: '.sub-pagination',
					},
					paginationClickable: true, 		
					centeredSlides: true, 
					slidesPerView: 1,
					loop: true,
					autoplay: {
						delay:4200, // slide 시간 실정
					},
					autoplayDisableOnInteraction:false 
				});
				
				//띠배너 slide
				var banner_slide2 = new Swiper('.sub_bann', { // 소개이미지 슬라이드
					pagination: '.sub-pagination',
					paginationClickable: true, 		
					centeredSlides: true, 
					slidesPerView: 1,
					autoplay: {
						delay:10000, // slide 시간 실정
					},
				});	
				
				//상품 slide - BLOG
				var swiper1 = new Swiper('.swiper-container1', {
					slidesPerView: 'auto',
					spaceBetween: 12,
				});
				//상품 slide - SHARE
				var swiper3 = new Swiper('.swiper-container3', {
					slidesPerView: 'auto',
					spaceBetween: 12,
				});
				//상품 slide - EVENT
				var swiper4 = new Swiper('.swiper-container4', {
					slidesPerView: 'auto',
					spaceBetween: 12,
				});
				
				console.log(data);
			},   
			complete:function(){
				$('.loading').hide();
			},
			error:function(e){  
				console.log(e.responseText);  
			}  
		});  		
	})
	</script>
	<script>
	// 블로그 카테고리 선택
	$(document).on('click','.blog_c a',function(){
		var data = $(this).attr("data");
		var params = {"bo_table":data,"type":"blog"};
		$("#blog_wrap").html("");
		$('#blog_wrap').attr('style', '');
		string_bl = '';
		$.ajax({      
			type:"POST",
			data:params,			
			url:"http://modublog.co.kr/app_public/ajax/a_main_sub.php",      
			beforeSend:function(){
				$("#blog_wrap").html("<div class='loader_wrap'><img src='../img/icon_loder.gif'></div>");
			},
			success:function(data){
				$("#blog_wrap").html("");
				//블로그 뿌리기
				$.each(data,function(key,value){
					string_bl += '<div class="swiper-slide item"><a href="product_view.html?bo_table='+value.bl_bo_table+'&wr_id='+value.bl_wr_id+'&site_id=blog"><div class="blog_c"><div class="item_img"><img src="'+value.bl_img+'"></div><div class="item_txt"><p><span class="sub_title txt_ov">'+value.bl_wr_subject+'</span></p><span class="sub_txt color_blog">'+value.bl_pr_ca+'</span><span class="sub_txt item_view">조회&nbsp;'+value.bl_wr_hit+'</span></div></div></a></div>';
				}); 
				$("#blog_wrap").html(string_bl);
			}, 
			complete:function(){
			
			},  
			error:function(e){  
				console.log(e.responseText);  
			}  		
		})
		return false;
	})
	
	// SNS 카테고리 선택
	$(document).on('click','.sns_c a',function(){
		var data = $(this).attr("data");
		var params = {"bo_table":data,"type":"sns"};
		$("#sns_wrap").html("");
		$('#sns_wrap').attr('style', '');
		string_sn = '';
		$.ajax({      
			type:"POST",
			data:params,			
			url:"http://modublog.co.kr/app_public/ajax/a_main_sub.php",   
			beforeSend:function(){
				$("#sns_wrap").html("<div class='loader_wrap'><img src='../img/icon_loder.gif'></div>");
			},        
			success:function(data){
				//$('.swiper-container2').addClass('swiper2_on');
				//$('.swiper2_on').removeClass('swiper-container2');
				$("#sns_wrap").html("");
				//SNS 뿌리기
				$.each(data,function(key,value){
					string_sn += '<div class="swiper-slide item"><a href="product_view_sns.html?bo_table='+value.sn_bo_table+'&wr_id='+value.sn_wr_id+'&site_id=sns"><div class="sns_c"><div class="item_img"><img src="'+value.sn_img+'"></div><div class="item_txt"><p><span class="sub_title txt_ov">'+value.sn_wr_subject+'</span></p><span class="sub_txt color_sns">'+value.sn_pr_ca+'</span><span class="sub_txt item_view">조회&nbsp;'+value.sn_wr_hit+'</span></div></div></a></div>';
				}); 
				$("#sns_wrap").append(string_sn);
				//상품 slide - SNS
				//var swiper2 = new Swiper('.swiper2_on', {
				//	slidesPerView: 'auto',
				//	spaceBetween: 12,
				//});
				//상품 slide - SNS
				var swiper2 = new Swiper('.swiper-container2', {
					slidesPerView: 'auto',
					spaceBetween: 12,
					init: true,
					on: {
						init: function () {
						  console.log('swiper initialized');
						},
					},
				});
			},  
			complete:function(){
				// init Swiper
				swiper2.init();
			
			},   
			error:function(e){  
				console.log(e.responseText);  
			}
		})
		return false;		
	})	
	</script>
