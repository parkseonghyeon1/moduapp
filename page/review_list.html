	<script>
	// 탭메뉴
	$(document).on('click','.tab_mn li a', function() {
		$(this).closest('li').addClass('on').siblings().removeClass('on');	
		var tab_s = $(this).attr('class').substring(0,4);
		if(tab_s == 'tab1') {
			$('.tab_blog').show();
			$('.tab_sns').hide();
			//$('.tab2_pn').attr("id","");
			var swiper1 = new Swiper('#tab_blog', {
			slidesPerView: 'auto',
			spaceBetween: 12,
		});
		}else if(tab_s == 'tab2') {
			$('.tab_blog').hide();
			$('.tab_sns').show();
			//$('.tab2_pn').attr("id","scr_on");
			var swiper2 = new Swiper('#tab_sns', {
			slidesPerView: 'auto',
			spaceBetween: 12,
		});
		}
	})
	$(document).ready(function(){
	
		
		
	})
	// 카테고리 on-off
    $(document).on("click",".category a",function(){  
        $(this).parent().children('a').removeClass('on');
        $(this).addClass('on');
    })
	</script>
