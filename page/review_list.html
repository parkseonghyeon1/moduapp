<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>리뷰보기</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<link rel="stylesheet" href="../css/swiper.min.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<style>
.star_b span {margin-right:3px;font-size:9px;color:#797979}
.star_b img {width:9px}
#c_tab_b.on {border-bottom:1px solid #88cbde}
#c_tab_s.on {border-bottom:1px solid #edaf07}
	
#search_b {display:none}
#search_b.on {display:block}
.nav_header2 .on {background:url(../img/icon_arrow_right.png)no-repeat right 16px center;background-size:10px 10px}
</style>
<body>
	<div id="wrap">
		<div id="header">
			<h1>리뷰보기</h1>
			<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
			<a href="" class="header_btn_r btn_search2" id="search_on_off">검색</a>
		</div>
		<div id="search_b" style="position:relative">
			<a class="btn_t_l btn_t_bk btn_close_on">닫기</a>
			<a class="btn_t_r btn_t_bk btn_search_on">검색</a>
			<div id="" style="background:#fff;height:50px;line-height:50px;padding:0 50px">
				<input placeholder="검색어를 입력해주세요." id="stx_wrap" style="display:block;width:100%;height:100%;border:none;font-size:12px;color:#303030;outline:none"></input>
			</div>
		</div>
		<script>
		// 검색 on|off
		$(document).on('click','#search_on_off',function(){
			$('#search_b').toggleClass('on');
			var search_stat = $('#search_b').attr('class');
			if(search_stat == 'on'){
				$('#header').hide();
				$('.btn_search').attr('id','');
				$('.btn_close_on').attr('id','search_on_off')
				$('#stx_wrap').focus();
			}else{
				$('#header').show();
				$('.btn_search').attr('id','search_on_off');
				$('.btn_close_on').attr('id','')
			}
			
			return false;
		})
		// 검색
		$(document).on("click",".btn_search_on",function(){
			var stx = $("#stx_wrap").val();
			if(stx){
				location.href="review_search_list.html?stx="+stx;
			}
			return false;
		})
		</script>		
		<ul class="tab_mn tab_two">
			<li class="on" id="c_tab_b"><a class="tab1 t_b" data="all">블로그 체험단</a></li>
			<li id="c_tab_s"><a class="tab2 t_s" data="all">SNS 체험단</a></li>
		</ul>
		
		<!-- 블로그 리뷰 -->
		<div class="swiper-container ca_wrap tab_blog" id="tab_blog">
			<div class="swiper-wrapper category blog_c">
				<a href="#none" class="t_b on" data="all">전체</span></a>
				<a href="#none" class="t_b" data="맛집">맛집</a>
				<a href="#none" class="t_b" data="패션">패션</a>
				<a href="#none" class="t_b" data="뷰티">뷰티</a>
				<a href="#none" class="t_b" data="생활">생활</a>
				<a href="#none" class="t_b" data="취미">취미</span></a>
				<a href="#none" class="t_b" data="여행">여행</a>
				<a href="#none" class="t_b" data="이벤트"></a>
			</div>
		</div>
		<div class="tab_blog list_wrap">
			<ul class="bk_white rv_list blog" id="rv_li">
				
			</ul>
			<div id="loading_bar" class="off"></div>
		</div>
		
		<!-- SNS 리뷰 -->
		<div class="swiper-container ca_wrap tab_sns" id="tab_sns">
			<div class="swiper-wrapper category sns_c">
				<a href="#none" class="t_s on" data="all">전체</a>
				<a href="#none" class="t_s" data="맛집">맛집</a>
				<a href="#none" class="t_s" data="패션">패션</a>
				<a href="#none" class="t_s" data="뷰티">뷰티</a>
				<a href="#none" class="t_s" data="생활">생활</a>
				<a href="#none" class="t_s" data="이벤트">이벤트</a>
			</div>
		</div>
		<div class="tab_sns list_wrap">
			<ul class="bk_white rv_list sns" id="rv_li">

			</ul>
			<div id="loading_bar2" class="off"></div>
		</div>
		<input type="hidden" id="check" value="blog">
	</div>	
	<div id="loading"><div id="load_gif"><img src="../img/Loading_icon.gif" style="width:100%;height:100%;vertical-align:top"></div></div>
	
	<script>
	// 탭메뉴
	$(document).on('click','.tab_mn li a', function() {
		$(".category a").removeClass("on");
		$(".category a:first-child").addClass("on");
		$(this).closest('li').addClass('on').siblings().removeClass('on');	
		var tab_s = $(this).attr('class').substring(0,4);
		if(tab_s == 'tab1') {
			$('.tab_blog').show();
			$('.tab_sns').hide();
			//$('.tab2_pn').attr("id","");
			var swiper1 = new Swiper('#tab_blog', {
			slidesPerView: 'auto',
			spaceBetween: 12,
		});
		}else if(tab_s == 'tab2') {
			$('.tab_blog').hide();
			$('.tab_sns').show();
			//$('.tab2_pn').attr("id","scr_on");
			var swiper2 = new Swiper('#tab_sns', {
			slidesPerView: 'auto',
			spaceBetween: 12,
		});
		}
	})
	// 카테고리 on-off
	/*
    $(document).on("click",".category a",function(){  
        $(this).parent().children('a').removeClass('on');
        $(this).addClass('on');
    })
	*/
	</script>
	<script>
	
	//페이지 첫 로딩시 ajax
	$(document).ready(function(){	
		var string = '';
		var bo_table = 'review';
		var ca_name = 'all';
		var params = {"bo_table":bo_table,"ca_name":ca_name};
		$(document).ready(function(){
			$.ajax({      
				type:"POST",  
				url:"http://modublog.co.kr/app_public/ajax/a_review_list.php",   
				data:params,
				success:function(data){
					//console.log(data);
					$.each(data[0],function(key,value){
						//블로그 리뷰
						string += '<li><a href="review_view.html?bo_table='+bo_table+'&wr_id='+value.wr_id+'"><div class="list_item"><div class="list_b"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.wr_content+'</span><span class="rv_sub_info star_b">';
						for(var i = 0; i < 10; i= i+2){
							if(value.wr_star > i){
								string += '<span class="star"><img src="../img/star_on.png"></span>';
							}else{
								string += '<span class="star"><img src="../img/star_off.png"></span>';
							}
						}
						string += '<span>'+value.wr_star+'점</span><span class="rv_num_box">리뷰&nbsp;<span class="color_blog">'+value.wr_comment+'</span></span></span></div></div></div></a></li>';			
					}); 
					$(".blog").html(string);
				},  
				complete:function(){
					$('#loading').hide();
				},
				error:function(e){  
					console.log(e.responseText);  
				}  
			});  		
		})
	})
	
	//블로그 체험단 클릭시 ajax
	$(document).on("click",".t_b",function(){
		$("#loading_bar").attr("class","off");
		$("#loading_bar2").attr("class","off");
		$("#check").val("blog");
		$(this).siblings().removeClass("on");
		$(this).addClass("on");
		
		var string = '';
		var bo_table = 'review';
		var ca_name = $(this).attr('data');

		var params = {"bo_table":bo_table,"ca_name":ca_name};
		$(document).ready(function(){
			$.ajax({      
				type:"POST",  
				url:"http://modublog.co.kr/app_public/ajax/a_review_list.php",   
				data:params,
				success:function(data){
					//console.log(data);
					$.each(data[0],function(key,value){
						//블로그 리뷰
						string += '<li><a href="review_view.html?bo_table='+bo_table+'&wr_id='+value.wr_id+'"><div class="list_item"><div class="list_b"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.wr_content+'</span><span class="rv_sub_info star_b">';
						for(var i = 0; i < 10; i= i+2){
							if(value.wr_star > i){
								string += '<span class="star"><img src="../img/star_on.png"></span>';
							}else{
								string += '<span class="star"><img src="../img/star_off.png"></span>';
							}
							
						}
						string += '<span>'+value.wr_star+'점</span><span class="rv_num_box">리뷰&nbsp;<span class="color_blog">'+value.wr_comment+'</span></span></span></div></div></div></a></li>';	
					}); 
					$(".blog").html(string);
					
				},   
				error:function(e){  
					console.log(e.responseText);  
				}  
			});  		
		})
		return false;
	})
	
	//SNS 체험단 클릭시 ajax
	$(document).on("click",".t_s",function(){
		$("#loading_bar").attr("class","off");
		$("#loading_bar2").attr("class","off");
		$("#check").val("sns");
		$(this).siblings().removeClass("on");
		$(this).addClass("on");
		
		var string = '';
		var bo_table = 'sns_review';
		var ca_name = $(this).attr('data');
		
		var params = {"bo_table":bo_table,"ca_name":ca_name};
		$(document).ready(function(){
			$.ajax({      
				type:"POST",  
				url:"http://modublog.co.kr/app_public/ajax/a_review_list.php",   
				data:params,
				success:function(data){
					console.log(data);
					$.each(data[0],function(key,value){
						//SNS 리뷰
						string += '<li><a href="review_view.html?bo_table='+bo_table+'&wr_id='+value.wr_id+'"><div class="list_item"><div class="list_b"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.wr_content+'</span><span class="rv_sub_info star_b">';
						for(var i = 0; i < 10; i= i+2){
							if(value.wr_star > i){
								string += '<span class="star"><img src="../img/star_y_on.png"></span>';
							}else{
								string += '<span class="star"><img src="../img/star_off.png"></span>';
							}
						}
						string += '<span>'+value.wr_star+'점</span><span class="rv_num_box">리뷰&nbsp;<span class="color_sns">'+value.wr_comment+'</span></span></span></div></div></div></a></li>';		
					}); 
					$(".sns").html(string);
					
				},   
				error:function(e){  
					console.log(e.responseText);  
				}  
			});  		
		})
		return false;
	})	
	
	var list = 20;
	var list_num = 20;
	var temp = 'all';
	// 리스트 스크롤
	$(window).scroll(function() {
		if($(window).scrollTop() == $(document).height() - $(window).height()){
			//console.log(temp+"1");
			if($("#check").val() == 'blog'){
				var bo_table = 'review';
				var loading_bar = 'loading_bar';
				var ca_name = $('.blog_c .on').attr('data');
			}else{
				var bo_table = 'sns_review';
				var ca_name = $('.sns_c .on').attr('data');
				var loading_bar = 'loading_bar2';
			}
			//console.log(temp+"2");
			var linum = $(".blog li").length;
			var loading_class = $("#"+loading_bar).attr("class");
			
			if(linum > 0 && loading_class == 'off'){
				var params = {"list_ar":list,"bo_table":bo_table,"ca_name":ca_name};
				var string = '';
				$.ajax({      
					type:"POST",
					data:params,			
					url:"http://modublog.co.kr/app_public/ajax/a_ajax.php",      
					beforeSend:function(){
						$("#"+loading_bar).html("<div class='loader_wrap' style='height:115px;background:#fff'><img src='../img/icon_loder.gif'></div>");
					},
					success:function(data){
						$.each(data,function(key,value){
							string += '<li><a href="review_view.html?bo_table='+bo_table+'&wr_id='+value.wr_id+'"><div class="list_item"><div class="list_b"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title txt_ov">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.wr_content+'</span><span class="rv_sub_info star_b">';
							for(var i = 0; i < 10; i= i+2){
								if(value.wr_star > i){
									if(bo_table == 'sns_review'){
										string += '<span class="star"><img src="../img/star_y_on.png"></span>';
									}else{
										string += '<span class="star"><img src="../img/star_on.png"></span>';
									}
								}else{
									string += '<span class="star"><img src="../img/star_off.png"></span>';
								}
							}
							if(bo_table == 'sns_review'){
								var color = 'sns';
							}else{
								var color = 'blog';
							}
							string += '<span>'+value.wr_star+'점</span><span class="rv_num_box">리뷰&nbsp;<span class="color_'+color+'">'+value.wr_comment+'</span></span></span></div></div></div></a></li>';			
						}); 
						
						if(bo_table == 'review'){
							$(".blog").append(string);
						}else{
							$(".sns").append(string);
						}
						if(ca_name != temp){
							list = 20;
						}
						console.log(list);
						
						list = list + list_num;
						
						console.log(temp+"/"+ca_name);
						
						temp = ca_name;
						
						if(!string){
							list = 20;
							$("#"+loading_bar).attr("class","");
							$("#"+loading_bar).html("");
						}
					},   
					error:function(e){  
						console.log(e.responseText);  
					}  		
				})
			}
		}	
	})
	</script>
	

</body>
</html>
