	<script>
	var list = 5;
	var list_num = 5;
	$(window).scroll(function() {
		if($(window).scrollTop() == $(document).height() - $(window).height()){
			var linum = $(".blog li").length;
			var loading_class = $("#loading_bar").attr("class");
			if($("#check").val() == 'blog'){
				var bo_table = 'review';
				var ca_name = $('.blog_c .on').attr('data');
			}else{
				var bo_table = 'sns_review';
				var ca_name = $('.sns_c .on').attr('data');
			}
			if(linum > 0 && loading_class == 'off'){
				var params = {"list_ar":list,"bo_table":bo_table,"ca_name":ca_name};
				var string = '';
				$.ajax({      
					type:"POST",
					data:params,			
					url:"http://modublog.co.kr/app_public/ajax/a_ajax.php",      
					beforeSend:function(){
						$("#loading_bar").attr("class","on");
						$("#loading_bar").html("<div class='loader_wrap' style='height:56px;background:#fff'><img src='../img/icon_loder.gif'></div>");
					},
					success:function(data){
						
						
						$.each(data,function(key,value){
							string += '<li><a href="review_view.html?bo_table='+bo_table+'&wr_id='+value.wr_id+'"><div class="list_item"><div class="list_item_img"><img src="'+value.img+'"></div><div class="list_item_txt"><p class="title">'+value.wr_subject+'</p><span class="conts txt_ov">'+value.wr_content+'</span><span class="rv_sub_info star_b">';
							for(var i = 0; i < 10; i= i+2){
								if(value.wr_star > i){
									string += '<span class="star"><img src="../img/star_on.png"></span>';
								}else{
									string += '<span class="star"><img src="../img/star_off.png"></span>';
								}
							}
							string += '<span>'+value.wr_star+'점</span><span class="rv_num_box">리뷰&nbsp;<span class="color_blog">'+value.wr_comment+'</span></span></span></div></div></a></li>';			
						}); 
						
						
						console.log(string);
						if(bo_table == 'review'){
							$(".blog").append(string);
						}else{
							$(".sns").append(string);
						}
						
						list = list + list_num;
						
						$("#loading_bar").attr("class","off");
						
						if(!string){
							$("#loading_bar").attr("class","");
						}
						
					},   
					error:function(e){  
						alert(e.responseText);  
					}  		
				})
			}
		}	
	})
