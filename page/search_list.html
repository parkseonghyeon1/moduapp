<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>블로그 홈</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<link rel="stylesheet" href="../css/swiper.min.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<style>
	#search_list li {border-bottom:none}
	</style>
	<div id="header">
		<h1>검색결과</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
    <div class="list_wrap home_list" style="margin-top:0">
		<ul id="search_list" class="bk_white">
		
		</ul>
		<div id="loading_bar" class="off">
		</div>
	</div>
	<!-- 페이지 로딩 -->
	<div id="loading"><div id="load_gif"><img src="../img/Loading_icon.gif" style="width:100%;height:100%;vertical-align:top"></div></div>
	
    <script>
    // 카테고리 on-off
    $(document).on("click",".home_category a",function(){  
        $(this).parent().children('a').removeClass('on');
        $(this).addClass('on');
    })
	
	// 배너 slide	
	var swiper_ca = new Swiper('.swiper-container', {
		slidesPerView: 'auto',
		spaceBetween: 4,
		init: true
	});	
    </script>
	<script>
	$(document).ready(function(){
		var string = '';
		var stx = decodeURI(getQuerystring('stx'));
		var params = {"stx":stx};
		
		$.ajax({      
			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_search_list.php",  
			data:params,
			success:function(data){
				$.each(data[0],function(key,value){
					string += '<li><a href="product_view.html?bo_table='+value.bll_pr_board+'&wr_id='+value.bll_pr_board_id+'&site_id=blog"><div class="list_item"><div class="list_b"><div class="list_item_img"><img src="'+value.bll_img+'"></div><div class="list_item_txt"><p class="title">'+value.bll_wr_subject+'</p><span class="conts txt_ov">'+value.bll_subject_sub+'</span><div class="conts_info"><span class="info_title"><span>신청</span><span class="color_blog">'+value.bll_comment+'</span>&nbsp;/&nbsp;'+value.bll_rec_num+'</span><span class="info_title"><span>조회</span>'+value.bll_wr_hit+'</span><span class="info_title"><span>기간</span>D-'+value.bll_d_day+'</span></div></div></div></div></a></li>';
				}); 
				$("#search_list").append(string);				
				console.log(data);
				
				//메인배너 slide
				var banner_slide1 = new Swiper('.main_bann', { // 소개이미지 슬라이드
					pagination: {
						el: '.sub-pagination',
					},
					paginationClickable: true, 		
					centeredSlides: true, 
					slidesPerView: 1,
					loop: true,
					autoplay: {
						delay:4200, // slide 시간 실정
					},
					autoplayDisableOnInteraction:false 
				});
				
				//상품 slide
				var swiper = new Swiper('.swiper-container', {
					slidesPerView: 'auto',
					spaceBetween: 12,
					init: true
				});
			},  
			complete:function(){
				$('#loading').hide();
			},			
			error:function(e){  
				console.log(e.responseText);  
			}  
		});  		
	})
	</script>
</body>
</html>
