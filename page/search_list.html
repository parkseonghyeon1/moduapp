	$(document).ready(function(){

			type:"POST",  
			url:"http://modublog.co.kr/app_public/ajax/a_search_list.php",

			success:function(data){

				}); 
				$("#blog_list").append(string);				
				console.log(data);
				
				//메인배너 slide
