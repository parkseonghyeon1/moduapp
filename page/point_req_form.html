<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>출금신청</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.form.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div id="header">
		<h1>출금신청</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<form id="review_reg_form" method="post" enctype="multipart/form-data">
	<div id="m_reg_wrap" method="post" enctype="multipart/form-data">
		<div class="m_reg_li">
			<p class="title rg_title">신청 전 하단의 안내된 내용을<br>꼭 읽어보신 후 포인트 출금 신청 해주세요.</p>
			<ul>
				<li>
					<label class="title" for="">은행</label>
					<div class="dv_input">
						<select name="" id="">
							<option value="">은행선택</option>
							<option>우리</option>
							<option>하나</option>
						</select>
					</div>
				</li>
				<li>
					<label class="title" for="">계좌번호</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="" placeholder="계좌번호 입력" required>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">금액<span class="reg_t_sub"> (보유포인트 <span class="color_blog" id="my_p">30,620p</span>)</span></label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="" placeholder="출금 금약 입력 (만원 단위로 출금 가능)" required>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">예금주</label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="" placeholder="예금주 입력" required>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">환금금액<span class="reg_t_sub"> (3만원 초과 금액은 3.3% 공제)</span></label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="text" name="" id="" value="" placeholder="0" required readonly>
						</div>
					</div>
				</li>
				<li>
					<label class="title" for="">신분증<span class="reg_t_sub"> (최초 1회만 첨부 - 1MB 이하만 가능)</span></label>
					<div class="dv_input">
						<div class="input_txt">
							<input class="input" type="file" name="" id="" value="" placeholder="0" required readonly>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="m_reg_li terms_wrap">
		<p class="title">약관동의</p>
		<div class="terms_use terms_all">
			<p>모두동의</p>
			<input type="checkbox" id="chk_all">
			<label for="chk_all"><span></span></label>
		</div>
		<em class="em_b"></em>
		<div class="terms_use">
			<span class="ct">[필수]</span><a href="#none">포인트 출금 안내</a>
			<input type="checkbox" id="chk_1" name="check">
			<label for="chk_1"><span></span></label>
		</div>
		<div class="terms_use">
			<span class="ct">[필수]</span><a href="#none">개인정보 수집 안내</a>
			<input type="checkbox" id="chk_2" name="check">
			<label for="chk_2"><span></span></label>
		</div>
	</div>
	<div class="reg_btn">
		<div class="btn_wrap btn_ok">
			<a href="#none" id="btn_submit">출금신청</a>
		</div>
		<div class="bottom_txt">출금신청에 문제가 있을 시 1:1 문의에<br>내용을 남겨주시면 친절히 안내해드리겠습니다.</div>
		<div class="bottom_txt bt_footer">광고/제휴문의 고객센터 02-3144-2110<br>일반회원 고객센터 02-6392-2121</div>
	</div>
	</form>
	<script>
	// 약관동의 체크박스
	$(document).ready(function(){
		// 전체동의 선택 시 모든 체크박스 상태 checked true|false
		$('#chk_all').click(function(){
			if($('#chk_all').prop('checked')){
				$('input[name=check]').prop('checked',true);
				$('.btn_ok > a').addClass('on');
			}else{
				$('input[name=check]').prop('checked',false);
				$('.btn_ok > a').removeClass('on');
			}
		})
		// 모든 체크박스 checked 일 때 확인 버튼 on
		$('input[name=check]').click(function(){
			if($('#chk_1').prop('checked') && $('#chk_2').prop('checked')){
				$('.btn_ok > a').addClass('on');
			}else{
				$('.btn_ok > a').removeClass('on');
			}
		})
	})
	
	// 등록버튼 클릭
	$(document).on('click','#btn_submit',function(){
		if ($("#wr_7").val() == "") {
			alert("별점을 남겨주세요.");
			return false;
		}
		/*
		$('#review_reg_form').ajaxForm({
			url: "http://modublog.co.kr/app_public/ajax/.php",
			enctype: "multipart/form-data",
			success: function(args){
				//alert(args);
			}
		});
		$("#review_reg_form").submit();
		*/
	})
	</script>
</body>
</html>
