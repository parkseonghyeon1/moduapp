<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>광고영상</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iphone.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div class="iphone_top"></div>
	<div id="header">
		<h1>광고영상</h1>
		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<div class="event_list list_wrap">
		<ul id="event_li">
			
		</ul>
	</div>
	<!-- 페이지 로딩 -->
	<div id="loading_wraps"></div>
	<script>
		$("#loading_wraps").load("loading.html #mask");
	</script>
	
	<script>
	$(document).ready(function(){
		var params ={};
		var string = '';
		$.ajax({      
			type:"POST",
			data:params,			
			url:"http://modublog.co.kr/app_public/ajax/a_ad_video_list.php",  
			beforeSend:function(){
				//$("#mask_wrap").show();
			},
			success:function(data){
				$.each(data,function(key,value){
					string += '<li><a><div class="list_conts"><div class="list_txt"><p class="txt_ov title_sub" style="font-size:11px">'+value.wr_subject+'</p></div><div class="event_img"><iframe width="100%" height="212"  src="'+value.y_url+'" frameborder="0" allowfullscreen></iframe></div></div></a></li>';
				});
				$("#event_li").html(string);
			},   
			complete:function(){
				$('.loading').hide();
			},
			error:function(e){  
				console.log(e.responseText);  
			}  		
		})
	})
	</script>
</body>
</html>
