<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<title>광고영상</title>

<body>
	<div class="iphone_top"></div>

		<a href="javascript:history.back();" class="header_btn_l btn_back">뒤로</a>
	</div>
	<div class="event_list list_wrap">
		<ul id="event_li">
			<li>
				<a href="">
					<div class="list_conts">
						<div class="list_txt">
							<p class="txt_ov title_sub" style="font-size:11px">01. 모쉐 완전정복 가이드 #1 (모쉐로 용돈벌기!)</p>
						</div>
						<div class="event_img">
							<iframe width="100%" height="212" src="http://www.youtube.com/embed/I5LIr_GF8mw?enablejsapi=1" frameborder="0" allowfullscreen></iframe>

					</div>
				</a>
			</li>
			<li>

						</div>

					</div>

		</ul>
	</div>
	<!-- 페이지 로딩 -->
	<div id="loading_wraps"></div>
	<script>
		$("#loading_wraps").load("loading.html #lo_share");
	</script>
	
	<script>
	// iframe 로드 후 이벤트
	$("#iframe_v").on("load", function(){
		$('.loading').hide();
	});
	$('#event_li li a').click(function(){
		return false;
	})
	</script>
